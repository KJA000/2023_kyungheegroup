<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>상품추가</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../../static/products/styles.css" rel="stylesheet" />
</head>
{% extends 'base.html' %}
{% block content %}
<body>
    <h1>상품 등록</h1>

    <form method="post" enctype="multipart/form-data">  <!-- Add enctype for file upload -->
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea name="content" required></textarea>
        <br>
        <label for="popularity">Popularity:</label>
        <input type="number" name="popularity" required>
        <br>
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*">
        <br>
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'products' %}">Back to Product List</a>
</body>
{% endblock %}
</html>
